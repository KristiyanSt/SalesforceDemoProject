<template>
    <lightning-button variant="neutral" label="Back" title="Back" onclick={handleHideForm}>
    </lightning-button>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Create an account
        </h2>

        <!-- Default/basic -->
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Name" field-name="Name" onchange={handleChange}></lightning-input>
            <lightning-input type="text" label="Phone" field-name="Phone" onchange={handleChange}></lightning-input>
        </div>
        <lightning-button variant="brand" label="Submit" title="Primary action" onclick={handleSubmit}>
        </lightning-button>
    </div>
</template>
