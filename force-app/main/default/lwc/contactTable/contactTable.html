<template>
    <div class="slds-m-top_medium slds-m-bottom_medium slds-size_1-of-3">
        <lightning-input
            name="nameFilter"
            field-name="Name"
            label="Name"
            type="filter"
            onchange={handleIsSpecialFilterChange}
        ></lightning-input>
        <lightning-checkbox-group 
            name="isSpecial"
            field-name="isSpecial"
            label="Is special?"
            value={filterValues}
            options={isSpecialOptions}
            onchange={handleIsSpecialFilterChange}></lightning-checkbox-group>
        <lightning-combobox
            name="sortOptions"
            label="Sort options"
            value={sortParams.sortBy}
            placeholder="Select option"
            options={sortOptions}
            onchange={handleSortChange} ></lightning-combobox>
        <lightning-combobox
            name="sortDirections"
            label="Sort direction"
            value={sortParams.sortDirection}
            placeholder="Select direction"
            options={sortDirectionOptions}
            onchange={handleSortChange} ></lightning-combobox>
    </div>
    <lightning-datatable 
        key-field="id" 
        columns={columns} 
        data={contacts}
        hide-checkbox-column>
    </lightning-datatable>
</template>
