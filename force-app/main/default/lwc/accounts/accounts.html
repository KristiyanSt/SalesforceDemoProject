<template>
    <template lwc:if={isLoading}>
        Loading...
    </template>
    <template lwc:else>
        <template lwc:if={isFormShown}>
            <c-create-account onhideform={handleHideForm} onadd={addAccount}>
            </c-create-account>
        </template>
        <template lwc:else>
            <lightning-button variant="brand" label="Create Account" title="Primary action" onclick={handleShowForm}>
            </lightning-button>
            <lightning-card title="Accounts" icon-name="custom:custom12">
                <ul class="slds-m-around_medium">
                    <template lwc:if={isCollectionEmpty}>
                        There are no accounts available
                    </template>
                    <template lwc:else>
                        <lightning-datatable key-field="id" data={accounts} columns={columns}
                            onrowaction={handleDelete}>
                        </lightning-datatable>
                    </template>
                </ul>
            </lightning-card>
        </template>
    </template>
</template>
